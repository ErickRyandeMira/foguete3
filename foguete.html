<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foguete</title>
    <style>
        body
        {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-image: linear-gradient(0deg,lightblue,darkblue,black);
        }
        .foguete
        {
            position: absolute;
            left: 50%;
            margin-left: -40px;
            top: 100vh;
            margin-top: -80px;
        }
        
    </style>
</head>
<body>
    <img src="foguete.gif" onclick="comecar();" width="80px" id="foguete" class="foguete">
    <audio id="audio1" controls="" autoplay="">
        <source src="contagem_regressiva.mp3" type="audio/mp3">
    </audio>
    <audio id="audio2" controls="" autoplay="">
        <source src="lancamento_foguete.mp3" type="audio/mp3">
    </audio>
    <audio id="audio3" controls="" autoplay="">
        <source src="problem.mp3" type="audio/mp3">
    </audio>

</body>
<script src="jquery-3.7.0.min.js"></script>
<script>
    function comecar() {
        temporizador = setTimeout(subir,20000)
        contagem = document.getElementByID('audio1');
        contagem.play();

        temporizador2 = setTimeout(tocar2,20000)
        temporizador3 = setTimeout(tocar3,38000)
    }
    function tocar2() {
        contagem = document.getElementByID('audio2');
        contagem.play();
    }
    function tocar3() {
        contagem = document.getElementByID('audio2');
        contagem.play();
    }



    // Vamos pegar o tempo inical
    d = new Date();
    tempo_inicial = d.getTime();





    x = 800
    y = 100
    TOPO = ""
    ESQUERDA = ""


    function subir(){
    
        TOPO = y + "px"
        $("#foguete").animate({top:TOPO},5000)


        temporizador = null //cancela a animação subir
        temporizador = setInterval(descer, 1000)
    }


    function descer()
    {
        y = y + 20
        if(y>750)
        {
            y = 750
        }
        TOPO = y + "px"
        ESQUERDA = x + "px"
        $("#foguete").animate({left:ESQUERDA, top:TOPO},1000)
    }

    document.onkeydown = Pega_Tecla;
    function Pega_Tecla(e)
    {
    e = e || window.event;
    tecla = e.keyCode;
    console.log(tecla); // MOSTRA O CÓDIGO DA TECLA PRESSIONADA
    d2 = new Date();
    tempo_final = d2.getTime();

    if(tempo_final - tempo_inicial>1000)
    {
        tempo_inicial = tempo_final


        if(tecla == 37)
        {
            $("#foguete").stop()
            x = x - 20
            descer()
        
        }


        if(tecla == 39)
        {
            $("#foguete").stop()
            x = x + 20
            descer()
        }
    }    
}
   
</script>




</html>
